<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eventable</title>
	<style>
		* {
			touch-action: manipulation;
		}
		body {
			font-family: sans-serif;
			background-color: black;
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			width: 100dvw;
			height: 100dvh;
			color: white;
			display: flex;
			flex-direction: column;
			gap: 5dvh;
			justify-content: center;
			align-items: center;
			overflow: hidden;
		}
		.target {
			width: 10rem;
			height: 10rem;
			background-color: gray;
			border-radius: 50%;
			user-select: none;
			-webkit-user-select: none;
		}
		table {
			margin: 0;
			padding: 0;
			color: white;
			width: 30ch;
			font-family: monospace;
		}
		th {
			text-align: start;
			border-bottom: 1px solid white;
		}
	</style>
</head>
<body>
	<div class="target"></div>
	<table>
		<thead>
			<tr>
				<th>Timestamp</th>
				<th>Type</th>
				<th>x</th>
				<th>y</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

	<script>
		const LIST_LENGTH = 10;

		const target = document.querySelector('.target');
		const tbody = document.querySelector('tbody');
		const list = Array(LIST_LENGTH).fill(null);

		function pushEvent(event) {
			list.push(event);
			if (list.length > LIST_LENGTH) {
				list.shift();
			}
			renderList();
		}

		function renderList() {
			if (tbody.childNodes.length >= LIST_LENGTH) {
				tbody.removeChild(tbody.lastChild);
			}

			const event = list[0];

			const tr = document.createElement('tr');

			const tdTimestamp = document.createElement('td');
			const tdType = document.createElement('td');
			const tdPageX = document.createElement('td');
			const tdPageY = document.createElement('td');

			if (!event) {
				tdTimestamp.innerText = '-';
				tdType.innerText = '-';
				tdPageX.innerText = '-';
				tdPageY.innerText = '-';
			} else {
				tdTimestamp.innerText = String(event.timeStamp.toFixed(0)).padStart(8, '0');
				tdType.innerText = event.type;
				tdPageX.innerText = event.pageX;
				tdPageY.innerText = event.pageY;
			}

			tr.appendChild(tdTimestamp);
			tr.appendChild(tdType);
			tr.appendChild(tdPageX);
			tr.appendChild(tdPageY);

			tbody.prepend(tr);
		}

		const eventNames = [
			'click',
			'dblclick',
			'mousedown',
			'mouseenter',
			'mouseleave',
			'mousemove',
			'mouseout',
			'mouseup',
			'touchcancel',
			'touchend',
			'touchmove',
			'touchstart',
		];

		for (const name of eventNames) {
			target.addEventListener(name, pushEvent, {passive: true});
		}

		// Add some filler items
		list.forEach(() => pushEvent(null));
	</script>
</body>
</html>
